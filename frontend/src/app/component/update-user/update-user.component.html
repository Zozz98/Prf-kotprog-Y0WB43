<app-home></app-home>
<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <form [formGroup]="editUserFormGroup">

        <h1 class="text-center mb-3">Update user</h1>

        <div class="form-group mb-3">
            <label class="form-label" for="username">Username</label>
            <input formControlName="username" class="form-control" type="text" placeholder="" id="username" required autocomplete="off">
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input formControlName="password" class="form-control" type="text" placeholder="" id="password" readonly>
        </div>

        <div class="form-group mb-3">
            <button (click)="updateUser()" class="btn btn-outline-success w-100 mb-2">Submit</button>
            <a routerLink="/listUsers" class="btn btn-outline-danger w-100">Back</a>
        </div>

    </form>
</div>
