<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <form>

        <h1>Login</h1>

        <div class="form-group mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" placeholder="Aa" id="username" required autocomplete="off">
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="text" placeholder="*" id="password" required>
        </div>

        <div class="form-group mb-3">
            <button class="btn btn-outline-primary w-100 mb-2">Sign In</button>
            <a routerLink="/registration" class="btn btn-primary w-100">Sign Up</a>
        </div>

    </form>
</div>
