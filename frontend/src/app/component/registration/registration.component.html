<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <form >

        <h1>Registration</h1>

        <div class="form-group mb-3">
            <label class="form-label" for="username">Username</label>
            <input formControlName="username" class="form-control" type="text" placeholder="Aa" id="username" required autocomplete="off">
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input formControlName="password" class="form-control" type="password" placeholder="*" id="password" required>
        </div>

        <div class="form-group-mb-3">
            <a class="btn btn-outline-primary w-100 mb-2" routerLink="/login">Back</a>
            <button class="btn btn-primary w-100">Sign Up</button>
        </div>

    </form>
</div>
