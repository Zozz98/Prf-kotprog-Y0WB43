<app-home></app-home>

<div class="table table-striped m-1">
    <thead>
        <tr>
            <th *ngFor="let header of tableHeaders" class="text-center">{{header}}</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let bill of bills">
            <td>{{bill._id}}</td>
            <td>{{bill.name}}</td>
            <td>{{bill.comment}}</td>
            <td>{{bill.price}}</td>
            <td>
                <a routerLink="/updateBill/{{bill._id}}" class="btn btn-outline-secondary">Edit</a>
                <a (click)="deleteBill(bill._id)" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</div>
<button routerLink="/createBill" class="btn btn-outline-primary">Create bill</button>
